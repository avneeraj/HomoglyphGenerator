<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homoglyph Generator</title>
    <!-- Offline Fonts: Using System Fonts -->

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¤</text></svg>">
</head>

<body>
    <div class="background-mesh"></div>

    <main class="container">
        <header class="hero">
            <h1>Homoglyph <span class="gradient-text">Generator</span></h1>
            <p>Generate visually identical Unicode variants for any word.</p>
        </header>

        <section class="input-section">
            <div class="input-wrapper">
                <input type="text" id="wordInput" placeholder="Enter a word (e.g., NETFLIX)" maxlength="50"
                    autocomplete="off">
                <button id="generateBtn" class="primary-btn">
                    <span>Generate Options</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                </button>
            </div>
            <p class="hint">Press <kbd>Enter</kbd> to generate</p>
        </section>

        <section id="resultsSection" class="results-section hidden">
            <div class="stats-bar">
                <span id="resultCount">0 variants found</span>
                <span id="totalPossible" class="sub-stat"></span>
            </div>

            <div class="results-container" id="resultsList">
                <!-- Results injected here -->
            </div>
        </section>


    </main>

    <!-- Notification Toast -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="/static/js/script.js"></script>
</body>

</html>
